<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Travel Website Landing Page</title>

    <link rel="stylesheet" href="fonts.css">

    <script src="../jquery.js"></script> -->
</head>
<body onload="load()">
    <header>
        <div class="left">
            <input type="search" placeholder="search" id="search">
            <!-- adicionar icone de busca -->
            <label for="search" class="fas fa-search"></label>

            <div class="logo">
                <h1>Logo</h1>
            </div>

        </div>

        <!-- adicionar icone de menu barras -->
        <div class="barras">
            <img src="./img/menu.png" alt="menu" srcset="" onclick="clickMenu()">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">booking</a></li>
                <li><a href="#">maps</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </nav>
    </header>


    <script>

        function load(){            
        }

        function updateLogo() {
            var logo = document.querySelector('.barras img');
            logoMenu = logo.src.split('menu.png')
            logoFechar = logo.src.split('fechar.png')


            console.log(logo.src)
            if(logoMenu[1] == ''){
                logo.src =  logoMenu[0] + 'fechar.png'
            }else{
                logo.src =  logoFechar[0] + 'menu.png'   
            }
        }

        function clickMenu(){
            document.querySelector('nav').classList.toggle('active');
            updateLogo()
        }
        //document.querySelector('barras')
    
    </script>

</body>
</html>
